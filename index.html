<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>你的祝福卡片</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #message {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    audio {
      margin-top: 2rem;
    }

    /* 題材主題樣式 */
    .theme-default {
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
      color: #333;
    }
    .theme-christmas {
      background: linear-gradient(to bottom right, #ffdddd, #ffeeee);
      color: #900;
    }
    .theme-valentine {
      background: linear-gradient(to bottom right, #ffe6e6, #ffb3c6);
      color: #c2185b;
    }
    .theme-newyear {
      background: linear-gradient(to bottom right, gold, white);
      color: crimson;
    }
    .theme-mothersday {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      color: #d63384;
      font-family: "Segoe Script", cursive;
    }
  </style>
</head>
<body class="theme-default">
  <h1>你收到一份聲音祝福！</h1>
  <div id="message">載入中...</div>
  <audio id="audio" controls style="display:none"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // 初始化 Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCZ_s-tVGQtrS3Jts_ccXWBvsg0KTRljdY",
      authDomain: "soundkeep-79219.firebaseapp.com",
      databaseURL: "https://soundkeep-79219-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "soundkeep-79219",
      storageBucket: "soundkeep-79219.firebasestorage.app",
      messagingSenderId: "239015232427",
      appId: "1:239015232427:web:9134721712ab88c4c548ee"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 從 URL 取得 ID
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("message").innerText = "找不到對應的卡片 ID。";
    } else {
      firebase.database().ref("cards/" + id).once("value").then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("message").innerText = data.blessingMessage || "（無文字祝福）";
          const audio = document.getElementById("audio");
          audio.src = data.audioURL;
          audio.style.display = "block";

          // 設定主題
          const theme = data.theme || "default";
          document.body.classList.remove("theme-default");
          document.body.classList.add("theme-" + theme);
        } else {
          document.getElementById("message").innerText = "查無此卡片資料。";
        }
      }).catch((error) => {
        document.getElementById("message").innerText = "讀取失敗：" + error.message;
      });
    }
  </script>
</body>
</html>
