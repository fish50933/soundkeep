<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>聲趣 SoundKeep - 上傳語音卡片</title>
  <style>
    body {
      background-color: #0b0c2a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #1c1e3c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="file"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #4e64ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a4acc;
    }
  </style>
</head>
<body>
  <h1>聲趣 SoundKeep<br>語音卡片上傳表單</h1>

  <form id="uploadForm">
    <label for="audioFile">上傳音檔（必填）：</label>
    <input type="file" id="audioFile" accept="audio/*" required>

    <label for="bgImage">上傳背景圖片（可選）：</label>
    <input type="file" id="bgImage" accept="image/*">

    <label for="blessingMessage">祝福語（必填）：</label>
    <textarea id="blessingMessage" required placeholder="請輸入想說的祝福語..."></textarea>

    <label for="cardPassword">密碼（必填，用於之後修改卡片）：</label>
    <input type="password" id="cardPassword" required placeholder="請輸入密碼">

    <button type="submit">上傳卡片</button>
  </form>

  <!-- 上傳邏輯 -->
  <script type="module" src="upload.js"></script>
</body>
</html>
