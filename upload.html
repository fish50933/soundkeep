<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聲趣 SoundKeep - 上傳音頻卡片</title>
</head>
<body>
  <h1>上傳你的祝福卡片</h1>

  <form id="uploadForm">
    <div>
      <label>選擇音頻檔案：</label>
      <input type="file" id="audioFile" accept="audio/*" required />
    </div>
    <div>
      <label>輸入祝福語：</label>
      <input type="text" id="message" placeholder="祝福語" required />
    </div>
    <div>
      <label>設定修改密碼：</label>
      <input type="password" id="password" placeholder="密碼" required />
    </div>
    <button type="submit">送出</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script type="module" src="./src/upload.js"></script>
</body>
</html>
