<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聲趣 SoundKeep｜語音卡片</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      min-height: 100vh;
    }

    /* 流動星星動畫 */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/NM4Hjwr.png') repeat top center;
      animation: moveStars 60s linear infinite;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 0 -2000px; }
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      z-index: 2;
    }

    .card-container {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      aspect-ratio: attr(data-ratio);
      max-width: 90vw;
      max-height: 80vh;
    }

    .card-content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }

    .card-content audio {
      width: 100%;
      margin-top: 10px;
    }

    .card-content .message {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="header">聲趣 SoundKeep</div>
  <div class="card-container">
    <div id="card" class="card" data-ratio="3/4">
      <div class="card-content">
        <audio controls id="audioPlayer"></audio>
        <div class="message" id="messageText">載入中...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZ_s-tVGQtrS3Jts_ccXWBvsg0KTRljdY",
      authDomain: "soundkeep-79219.firebaseapp.com",
      databaseURL: "https://soundkeep-79219-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "soundkeep-79219",
      storageBucket: "soundkeep-79219.firebasestorage.app",
      messagingSenderId: "239015232427",
      appId: "1:239015232427:web:9134721712ab88c4c548ee"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const cardId = urlParams.get("id");

    const audioPlayer = document.getElementById("audioPlayer");
    const messageText = document.getElementById("messageText");
    const card = document.getElementById("card");

    if (!cardId) {
      messageText.textContent = "未提供卡片 ID。";
    } else {
      const dbRef = ref(database);
      get(child(dbRef, `cards/${cardId}`)).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          audioPlayer.src = data.audioURL;
          messageText.textContent = data.blessingMessage || "無祝福語";

          if (data.cardImageURL) {
            card.style.backgroundImage = `url('${data.cardImageURL}')`;
          }

          if (data.cardRatio) {
            card.setAttribute('data-ratio', data.cardRatio);
            card.style.aspectRatio = data.cardRatio;
          }
        } else {
          messageText.textContent = "找不到卡片資料。";
        }
      }).catch((error) => {
        console.error(error);
        messageText.textContent = "讀取卡片時發生錯誤。";
      });
    }
  </script>
</body>
</html>
