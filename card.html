<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>你的祝福卡片</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #0077cc;
      font-size: 1.8rem;
    }
    #message {
      font-size: 1.4rem;
      color: #333;
      margin-top: 1.5rem;
      white-space: pre-wrap;
    }
    audio {
      margin-top: 2rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>你收到一份聲音祝福！</h1>
    <div id="message">載入中...</div>
    <audio id="audio" controls style="display:none"></audio>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZ_s-tVGQtrS3Jts_ccXWBvsg0KTRljdY",
      authDomain: "soundkeep-79219.firebaseapp.com",
      databaseURL: "https://soundkeep-79219-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "soundkeep-79219",
      storageBucket: "soundkeep-79219.firebasestorage.app",
      messagingSenderId: "239015232427",
      appId: "1:239015232427:web:9134721712ab88c4c548ee"
    };
    firebase.initializeApp(firebaseConfig);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("message").innerText = "找不到對應的卡片 ID。";
    } else {
      firebase.database().ref("cards/" + id).once("value").then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("message").innerText = data.blessingMessage || "（無文字祝福）";
          const audio = document.getElementById("audio");
          audio.src = data.audioURL;
          audio.style.display = "block";
        } else {
          document.getElementById("message").innerText = "查無此卡片資料。";
        }
      }).catch((error) => {
        document.getElementById("message").innerText = "讀取失敗：" + error.message;
      });
    }
  </script>
</body>
</html>
