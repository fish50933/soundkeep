<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>你的祝福卡片</title>
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Zhi Mang Xing', cursive;
      background: url('https://images.unsplash.com/photo-1517760444937-f6397edcbbcd?auto=format&fit=crop&w=1000&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    #message {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    audio {
      width: 100%;
      border-radius: 0.5rem;
    }

    audio::-webkit-media-controls-panel {
      background-color: #fff4f4;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      #message { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>💌 一份手寫的聲音祝福</h1>
    <div id="message">載入中...</div>
    <audio id="audio" controls style="display:none"></audio>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCZ_s-tVGQtrS3Jts_ccXWBvsg0KTRljdY",
      authDomain: "soundkeep-79219.firebaseapp.com",
      databaseURL: "https://soundkeep-79219-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "soundkeep-79219",
      storageBucket: "soundkeep-79219.firebasestorage.app",
      messagingSenderId: "239015232427",
      appId: "1:239015232427:web:9134721712ab88c4c548ee"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 取得卡片 ID
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("message").innerText = "找不到對應的卡片 ID。";
    } else {
      firebase.database().ref("cards/" + id).once("value").then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("message").innerText = data.blessingMessage || "（無文字祝福）";
          const audio = document.getElementById("audio");
          audio.src = data.audioURL;
          audio.style.display = "block";
        } else {
          document.getElementById("message").innerText = "查無此卡片資料。";
        }
      }).catch((error) => {
        document.getElementById("message").innerText = "讀取失敗：" + error.message;
      });
    }
  </script>
</body>
</html>
