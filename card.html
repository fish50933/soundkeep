<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SOUNDKEEP - 語音卡片</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #000814, #001d3d);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 12px #00ffff;
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }

    .play-button {
      width: 100px;
      height: 100px;
      border: 3px solid #00ffff;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    .play-button::before {
      content: '';
      display: block;
      margin-left: 5px;
      width: 0;
      height: 0;
      border-left: 24px solid #00ffff;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
    }

    #message {
      margin-top: 30px;
      font-size: 1.2rem;
      padding: 0 20px;
      text-align: center;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="brand">SOUNDKEEP</div>
  <div class="title">來聽聽看我想對你說的話</div>
  <button class="play-button" id="customPlay"></button>
  <div id="message">載入中...</div>
  <audio id="audio"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZ_s-tVGQtrS3Jts_ccXWBvsg0KTRljdY",
      authDomain: "soundkeep-79219.firebaseapp.com",
      databaseURL: "https://soundkeep-79219-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "soundkeep-79219",
      storageBucket: "soundkeep-79219.appspot.com",
      messagingSenderId: "239015232427",
      appId: "1:239015232427:web:9134721712ab88c4c548ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const cardId = urlParams.get("id");

    const audio = document.getElementById("audio");
    const message = document.getElementById("message");
    const playBtn = document.getElementById("customPlay");

    if (!cardId) {
      alert("找不到卡片ID");
    } else {
      const cardRef = ref(db, "cards/" + cardId);
      get(cardRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          message.innerText = data.blessingMessage || "（沒有祝福語）";
          audio.src = data.audioURL;

          if (data.bgImageURL && data.bgImageURL !== "") {
            document.body.style.backgroundImage = `url('${data.bgImageURL}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
          }

          playBtn.addEventListener("click", () => {
            if (audio.paused) {
              audio.play();
            } else {
              audio.pause();
            }
          });
        } else {
          message.innerText = "找不到卡片內容";
        }
      }).catch((err) => {
        console.error(err);
        message.innerText = "讀取資料錯誤";
      });
    }
  </script>
</body>
</html>
