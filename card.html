<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聲趣 SoundKeep 卡片</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      background-color: #001d3d;
      background-image: radial-gradient(ellipse at bottom, #001d3d 0%, #000814 100%);
      background-size: cover;
      background-position: center;
    }
    .logo {
      position: absolute;
      top: 16px;
      left: 16px;
      font-weight: bold;
      font-size: 18px;
    }
    .card {
      margin-top: 120px;
      background: rgba(0, 0, 0, 0.5);
      padding: 24px;
      border-radius: 16px;
      display: inline-block;
      max-width: 80%;
    }
    audio {
      width: 100%;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="logo">聲趣 SoundKeep</div>
  <div class="card" id="cardContainer">
    <div id="message"></div>
    <audio id="audio" controls></audio>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZ_s-tVGQtrS3Jts_ccXWBvsg0KTRljdY",
      authDomain: "soundkeep-79219.firebaseapp.com",
      databaseURL: "https://soundkeep-79219-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "soundkeep-79219",
      storageBucket: "soundkeep-79219.appspot.com",
      messagingSenderId: "239015232427",
      appId: "1:239015232427:web:9134721712ab88c4c548ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 取得卡片 ID
    const urlParams = new URLSearchParams(window.location.search);
    const cardId = urlParams.get("id");

    if (!cardId) {
      alert("未提供卡片ID");
    } else {
      const cardRef = ref(db, "cards/" + cardId);
      get(cardRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();

          // 設定背景圖片
          if (data.bgImageURL && data.bgImageURL !== "") {
            document.body.style.background = `url('${data.bgImageURL}') no-repeat center center fixed`;
            document.body.style.backgroundSize = 'cover';
          }

          // 顯示內容
          document.getElementById("message").innerText = data.blessingMessage || "（沒有祝福語）";
          document.getElementById("audio").src = data.audioURL;

        } else {
          alert("找不到卡片內容！");
        }
      }).catch((err) => {
        console.error(err);
        alert("讀取資料時發生錯誤");
      });
    }
  </script>
</body>
</html>
