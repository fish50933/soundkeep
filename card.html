<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>你的祝福卡片</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #d0bfff, #aebaff, #c4e0e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      text-align: center;
      color: white;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    #message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    audio {
      width: 100%;
      outline: none;
    }

    audio::-webkit-media-controls-panel {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>你收到一份聲音祝福 ✨</h1>
    <div id="message">載入中...</div>
    <audio id="audio" controls style="display:none"></audio>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCZ_s-tVGQtrS3Jts_ccXWBvsg0KTRljdY",
      authDomain: "soundkeep-79219.firebaseapp.com",
      databaseURL: "https://soundkeep-79219-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "soundkeep-79219",
      storageBucket: "soundkeep-79219.firebasestorage.app",
      messagingSenderId: "239015232427",
      appId: "1:239015232427:web:9134721712ab88c4c548ee"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 取得卡片 ID
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("message").innerText = "找不到對應的卡片 ID。";
    } else {
      firebase.database().ref("cards/" + id).once("value").then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("message").innerText = data.blessingMessage || "（無文字祝福）";
          const audio = document.getElementById("audio");
          audio.src = data.audioURL;
          audio.style.display = "block";
        } else {
          document.getElementById("message").innerText = "查無此卡片資料。";
        }
      }).catch((error) => {
        document.getElementById("message").innerText = "讀取失敗：" + error.message;
      });
    }
  </script>
</body>
</html>
