<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聲趣 SoundKeep｜卡片展示</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: white;
    }

    #background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1280&q=80') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 10px;
    }

    .card-container {
      text-align: center;
      max-width: 90%;
    }

    .blessing {
      font-size: 22px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 16px;
    }

    .play-button {
      background-color: white;
      color: black;
      font-size: 32px;
      padding: 20px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background-color: #ddd;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div class="logo">聲趣 SoundKeep</div>

  <div class="card-container">
    <div id="blessingText" class="blessing">載入中...</div>
    <button id="playButton" class="play-button">▶ 播放</button>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZ_s-tVGQtrS3Jts_ccXWBvsg0KTRljdY",
      authDomain: "soundkeep-79219.firebaseapp.com",
      databaseURL: "https://soundkeep-79219-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "soundkeep-79219",
      storageBucket: "soundkeep-79219.firebasestorage.app",
      messagingSenderId: "239015232427",
      appId: "1:239015232427:web:9134721712ab88c4c548ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const cardId = params.get("id");

    const blessingEl = document.getElementById("blessingText");
    const audioEl = document.getElementById("audioPlayer");
    const backgroundEl = document.getElementById("background");

    if (!cardId) {
      blessingEl.textContent = "錯誤：未提供卡片 ID。";
    } else {
      const cardRef = ref(db, `cards/${cardId}`);
      get(cardRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          blessingEl.textContent = data.blessingMessage || "沒有祝福語";
          audioEl.src = data.audioURL;

          if (data.backgroundImageURL) {
            backgroundEl.style.backgroundImage = `url('${data.backgroundImageURL}')`;
          }

        } else {
          blessingEl.textContent = "找不到這張卡片";
        }
      }).catch(error => {
        blessingEl.textContent = "讀取資料錯誤：" + error;
      });
    }

    document.getElementById("playButton").addEventListener("click", () => {
      audioEl.play();
    });
  </script>
</body>
</html>
